<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale:1.0">
    <title>January 2025 - Medina's Calendar</title>

    <!-- Link to the single, shared CSS file -->
    <link rel="stylesheet" href="../css_files/calendar_months.css">
    
    <!-- Load Inter font (for consistency) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="card">
        <h1 class="month-header">January 2025</h1>

        <!-- January -->
        <table class="calendar-table">
            <thead>
                <tr>
                    <th class="weekend">Sun</th>
                    <th>Mon</th>
                    <th>Tue</th>
                    <th>Wed</th>
                    <th>Thu</th>
                    <th>Fri</th>
                    <th class="weekend">Sat</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="day-empty"></td>
                    <td class="day-empty"></td>
                    <td class="day-empty"></td>
                    <!-- Special Date -->
                    <td class="special-date">
                        <a href="special_dates/jan1.html">1</a>
                    </td>
                    <td>2</td>
                    <td>3</td>
                    <td class="weekend">4</td>
                </tr>
                <tr>
                    <td class="weekend">5</td>
                    <td>6</td>
                    <td>7</td>
                    <td>8</td>
                    <td>9</td>
                    <td>10</td>
                    <td class="weekend">11</td>
                </tr>
                <tr>
                    <td class="weekend">12</td>
                    <td>13</td>
                    <td>14</td>
                    <td>15</td>
                    <td>16</td>
                    <td>17</td>
                    <td class="weekend">18</td>
                </tr>
                <tr>
                    <td class="weekend">19</td>
                    <td>20</td>
                    <td>21</td>
                    <td>22</td>
                    <td>23</td>
                    <td>24</td>
                    <td class="weekend">25</td>
                </tr>
                <tr>
                    <td class="weekend">26</td>
                    <td>27</td>
                    <td>28</td>
                    <td>29</td>
                    <td>30</td>
                    <td>31</td>
                    <td class="day-empty"></td>
                </tr>
            </tbody>
        </table>

        <footer class="month-footer">
            <a href="dec.html">Go to December</a>
            <a href="index.html" class="back-link">Back to Main Calendar</a>
            <a href="feb.html">Go to February</a>
        </footer>
    </div>

</body>
</html>
