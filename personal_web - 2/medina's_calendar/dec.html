<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale:1.0">
    <title>December 2025 - Medina's Calendar</title>
    
    <!-- Link to the single, shared CSS file -->
    <link rel="stylesheet" href="../css_files/calendar_months.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>

    <div class="card">

                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                    <td>4</td>
                    <td>5</td>

                    <td>8</td>

                <tr>
                    <td class="weekend">21</td>

                    <td>23</td>
                    <td>24</td>

                    <td class="special-date">
                        <a href="special_dates/dec25.html">25</a>

                <tr>
                    <td class="weekend">28</td>

                    <td>30</td>
                    <td>31</td>
                    <td class="day-empty"></td>
                    <td class="day-empty"></td>
                    <td class="day-empty"></td>
                </tr>
            </tbody>
        </table>

        <footer class="month-footer">
            <a href="nov.html">Go to November</a>
            <a href="index.html" class="back-link">Back to Main Calendar</a>
            <a href="jan.html">Go to January</a>
        </footer>
    </div>

</html>
